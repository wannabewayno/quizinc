<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizinc</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="./assets/html/highscores.html">highscores</a>
        <h id="timer">time:<span id="time"></span></h>
    </header>
    <main>
        <section id="preface">
            <article>
                <h1>
                    Quizinc's CODE QUIZ!
                </h1>
                <p>
                    <strong>Ready to test your skills?</strong>
                    press the button to begin!
                </p>
            </article>
            <button type="submit" id="start-quiz">Start quiz</button>
        </section>
        
        <section id="quiz-content" class="hide">
            <h2 id="question"></h2>
            <dl id="answer-box"></dl>
        </section>

        <section id="results" class="hide">
            <h2>
                All done!
            </h2>
            <p>your score: <span id="score"></span></p>
            <input type="text" id="score-name">
            <button type="submit" id="score-button">Submit</button>
        </section>

        <section id="validation-box" class="hide">
            <hr>
            <p id="validation-content"></p>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
